<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vuex-demo</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">

  </head>
  <body>
    <div id="app">
      <p>{{ count }}</p>
      <button @click="increment">+</button>
      <button @click="decrement">-</button>

      padding: 20px;
